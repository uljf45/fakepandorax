	<div id="loading" class="load-box">
		<div class="sonic-wrapper"></div>
	</div>

    <!-- build:js scripts/sonic.js -->
    <script src="scripts/sonic.js"></script>

    <script>
    	var loader =
    	{
    		width: 100 * dpr,
    		height: 100 * dpr,

    		stepsPerFrame: 4,
    		trailLength: 1,
    		pointDistance: .01,
    		fps: 25,

    		fillColor: '#ffffff',

    		setup: function() {
    			this._.lineWidth = 10;
    		},

    		step: function(point, i, f) {
    			var progress = point.progress,
    			degAngle = 360 * progress,
    			angle = Math.PI/180 * degAngle  ,
    			angleB = Math.PI/180 * (degAngle - 180),
    			size = i*5;

    			this._.fillRect(
    				(Math.cos(angle) * 25 + (50-size/2))*dpr,
    				(Math.sin(angle) * 15 + (50-size/2))*dpr,
    				size*dpr,
    				size*dpr
    				);

    			this._.fillStyle = '#ffffff';

    			this._.fillRect(
    				(Math.cos(angleB) * 15 + (50-size/2))*dpr,
    				(Math.sin(angleB) * 25 + (50-size/2))*dpr,
    				size*dpr,
    				size*dpr
    				);

    			if (point.progress == 1) {
    				this._.globalAlpha = f < .5 ? 1-f : f;

    				this._.fillStyle = '#EEE';

    				this._.beginPath();
    				this._.arc(50*dpr, 50*dpr, 5*dpr, 0, 360, 0);
    				this._.closePath();
    				this._.fill();
    			}
    		},
    		path: [
    		['line', 40, 10, 60, 90]
    		]
    	};

    	var a, container = document.getElementById('loading');
    	a = new Sonic(loader);
    	container.appendChild(a.canvas);
    	a.play();	
    </script>
